<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document Object Model</title>
    <script>
        function changeParagraph(){
            document.getElementById("name").innerHTML="Hello You've Clicked Me";
        }
    </script>
</head>
<body class="m-3">
    <p id="name">Hello JavaScript</p>
    <button class="btn btn-outline-primary" type="button" onclick="changeParagraph()">Click me</button>
    
    <br><br><br>
    
    <p id="date">Today Date</p>
    <button class="btn btn-outline-primary" type="button" onclick="document.getElementById('date').innerHTML=Date()">Click me</button>
    
    <br><br><br>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Hello Iam Mukilan";
    </script>
</body>
</html>
