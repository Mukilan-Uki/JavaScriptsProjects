<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>DOM</title>
    <style>
        form{
            width: 500px;
        }
    </style>
</head>
<body class="container">
    <form class="m-4" id="signupForm">
        <div class="row">
            <div class="col form-floating mb-3">
                <input type="text" class="form-control" id="firstname" placeholder="name">
                <label for="fistname" class="px-4 floatingname">Firstname</label>
                <span class="error text-danger" id="firstnameError"></span>
            </div>
            <div class="col form-floating mb-3">
                <input type="text" class="form-control" id="lastname" placeholder="name">
                <label for="lastname" class="px-4 floatingname">Lastname</label>
                <span class="error text-danger" id="lastnameError"></span>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
            <label for="email" class="floatingEmail">Email address</label>
            <span class="error text-danger" id="emailError"></span>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="password">
            <label for="password">Password</label>
            <span class="error text-danger" id="passwordError"></span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="password">
            <label for="confirmPassword">Confirm Password</label>
            <span class="error text-danger" id="confirmPasswordError"></span>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
    </form>
    <script src="Validate.js"></script>
</body>
</html>
